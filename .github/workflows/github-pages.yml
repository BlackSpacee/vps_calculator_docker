name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        run: |
          # 创建临时目录
          mkdir -p _site
          # 复制所有网站文件
          cp -r *.html *.css *.js _site/ 2>/dev/null || :
          # 打包为 artifact
          tar --directory _site -cf artifact.tar .
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: artifact.tar
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
